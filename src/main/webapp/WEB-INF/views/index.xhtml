<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>User data</title>
          <!--<meta http-equiv="Content-Type" content="text/xhtml; charset=UTF-8"/>-->
        <meta name="viewport" content="charset=UTF-8,width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>Index</div>
        
        <p th:text = "${#lists.size(map)}"/>
        
        <p th:text = "${user.firstName}"/>
        <p th:text = "${user.lastName}"/>
        
          
        
        
        <table>
            <tr th:each="instance : ${map}">
                
                <td th:text="${instance.current}">${instance}</td>
                 
            </tr>
        </table>
    </body>
</html>
