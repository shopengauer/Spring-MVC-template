<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registration user</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../resources/css/spring.css" th:href="@{/resources/css/spring.css}"/>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"/>  
    </head>
    <body>
        <div class="container-fluid">
<!--            <div class="row">
                <div class="col-md-12" style="background-color: #c4e3f3"><br/><br/><br/><br/></div>
                
            </div> -->
            
            <div class="row">
                               
                <div class="col-md-4 col-md-offset-4">
                    <h1 th:text = "${'Enter account'}"/>  
                    <div class ="panel panel-primary">
                        <!--<div class ="panel-heading">Hello</div>-->
                        <div class ="panel-body">
                            <div style="padding: 30px">  
                            <form action="#" class = "form-group" id = "registerForm" th:action="@{/register}" th:object="${user}" method="post">
                                <div th:class = "${#fields.hasErrors('firstName')} ? 'form-group has-error':'form-group'"> 
                                    <!--<label class="control-label" for="inputFirstName">First Name:</label>-->    
                                    <input class = "form-control" id = "inputFirstName" placeholder="First Name" type = "text" th:field ="*{firstName}"/> 
                                    <label class="control-label" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
                                </div>

                                <div th:class = "${#fields.hasErrors('lastName')} ? 'form-group has-error' : 'form-group'">
                                    <!--<label class="control-label" for="inputLastName">Last Name:</label>-->    
                                    <input class = "form-control" id = "inputLastName" placeholder="Last Name" type = "text" th:field ="*{lastName}"/> 
                                    <label class="control-label" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
                                </div>

                                <div th:class = "${#fields.hasErrors('userName')} ? 'form-group has-error' : 'form-group'">
                                    <!--<label class="control-label" for="inputUserName">Username:</label>-->    
                                    <input class = "form-control" id = "inputUserName" placeholder="Username" type = "text" th:field ="*{userName}"/> 
                                     <label class="control-label" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"/>
                                </div>

                                <div th:class = "${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
                                    <!--<label class="control-label" for="inputPassword">Password 1:</label>-->    
                                    <input class = "form-control" id = "inputPassword" placeholder="Password" type = "password" th:field ="*{password}"/> 
                                    <label class="control-label" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
                                </div>

                                <div th:class = "${#fields.hasErrors('passVerify')} ? 'form-group has-error' : 'form-group'">
                                    <!--<label class="control-label" for="inputPassVerify">Password 2:</label>-->    
                                    <input class = "form-control" id = "inputPassVerify" placeholder="Verify password" type = "password" th:field ="*{passVerify}"/> 
                                    <label class="control-label" th:if="${#fields.hasErrors('pasValid')}" th:errors="*{pasValid}"/> 
                                </div>

                                <input type="submit" class="btn btn-primary btn-block" value="Register"/>  
                                
                            </form>
                        </div>
                      </div>
                    </div>
                </div>
            </div>   
        </div>     
    </body>
</html>
