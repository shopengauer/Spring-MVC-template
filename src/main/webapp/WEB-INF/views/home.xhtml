<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thymeleaf template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../resources/css/spring.css" th:href="@{/resources/css/spring.css}"/>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"/>  
    </head>
   <!--class = "form-inline"-->
    <body>
        <form th:object ="${user}" class = "form-inline" id = "mar" style="padding: 20px">
            <div class="form-group">
                <label th:class="${#fields.hasErrors('userName')}? 'error' : 'mar'">
                    Username:
                </label>
                
                <input type= "text" th:field ="*{userName}" 
                       th:class = "${#fields.hasErrors('userName')}? 'error' : 'form-control'" placeholder="Username"/>
               
                <label th:class="${#fields.hasErrors('password')}? 'error'">
                    Password:
                </label>
                <input type= "password" th:field ="*{password}" 
                       th:class = "${#fields.hasErrors('password')}? 'error' : 'form-control'" placeholder="Password"/> 

                <input type="submit" value="Sign in" class="btn btn-default"/>
            <a th:href = "register">Registration</a>
            </div>
            
       </form>
<!--        <p th:text = "${user}"/>-->
           
        
    </body>
</html>
