<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thymeleaf template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../resources/css/spring.css" th:href="@{/resources/css/spring.css}"/>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"/>  
    </head>
   <!--class = "form-inline"-->
   <body>
       <!--       <h1>Ensense server</h1>-->
       <form th:object ="${user}" class = "form-inline bg-primary" id ="mar" method="post">

           <div th:class = "${#fields.hasErrors('userName')}? 'form-group has-error' : 'form-group'">
               <label class="control-label">Username: </label>
               <input type= "text" th:field ="*{userName}" placeholder="Username" class = "form-control"/>
           </div>

           <div th:class = "${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">   
               <label class="control-label">
                   Password:
               </label>
               <input type= "password" th:field ="*{password}" 
                      class = "form-control" placeholder="Password"/> 

               <input type="submit" value="Sign in" class="btn btn-default"/>
           </div>
           <a th:href = "register" class="label label-primary">Registration</a> 
<!--           <ul th:if="${#fields.hasErrors('*')}">
     <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
 </ul>-->
           <p th:if="${#fields.hasErrors('all')}" th:errors="*{all}">Incorrect date</p>
           
       </form>

   </body>
</html>
